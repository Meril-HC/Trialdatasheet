<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meril Page</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Include amCharts Library -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <!-- Blue Header -->
    <div class="blue-header">
        <select>
            <option>SELECT LANGUAGE</option>
            <option>English</option>
            <option>French</option>
            <option>Spanish</option>
        </select>
        <input type="text" placeholder="Search Here">
        <button>üîç</button>
    </div>

    <!-- White Header -->
    <header class="white-header">
        <div class="logo">
            <img src="https://www.merillife.com/assets/images/home/new/meril_logo_new.png" alt="Meril Logo">
        </div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Our Stakeholders</a>
            <a href="#">Products</a>
            <a href="#">Meril Academy</a>
            <a href="#">Blogs</a>
            <a href="#">Careers</a>
            <a href="#">e-IFU</a>
            <span class="current-page">Our Presence</span>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- Tabs Section -->
    <div class="tabs">
        <button class="tab-button active" data-tab="table">Table</button>
        <button class="tab-button" data-tab="graph">Graph</button>
        <button class="tab-button" data-tab="map">Map</button>
    </div>

    <!-- Dropdown and Export Section -->
    <div id="dropdown-section" class="dropdown-section">
        <select id="company-select">
            <option value="mixed">Select Company</option>
            <option value="healthcare">Meril Healthcare</option>
            <option value="endo">Meril Endo-surgery</option>
            <option value="life-sciences">Meril Life Sciences</option>
        </select>
        <select id="product-select">
            <option>Select Product</option>
        </select>
        <select id="country-select">
            <option>Select Country</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
        </select>
        <div class="export-buttons">
            <button onclick="alert('Export to Excel coming soon!')">Export to Excel</button>
            <button onclick="alert('Export to Word coming soon!')">Export to Word</button>
        </div>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="table">
        <h2>Product Registration Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Country</th>
                    <th>Product</th>
                    <th>Registration Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>USA</td>
                    <td>Medical Device A</td>
                    <td>Registered</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>India</td>
                    <td>Medical Device B</td>
                    <td>Under Registration</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="tab-content" id="graph">
        <h2>Graph Content</h2>
        <div id="chartdiv" style="width: 100%; height: 500px;"></div>
    </div>

    <div class="tab-content" id="map">
        <h2>Map Content</h2>
        <div id="globe-container" style="width: 100%; height: 500px;"></div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="piechart.js"></script>
    <script src="map.js"></script>
</body>
</html>
